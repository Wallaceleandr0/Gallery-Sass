name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build Sass
        run: npm run build-sass

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "wallaceleandro2003@gmail.com"
          git config --global user.name "Wallaceleandr0"
          git add .
          git commit -m "Build and Deploy"
          git push
